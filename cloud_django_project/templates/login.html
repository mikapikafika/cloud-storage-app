{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
    <div class="container">
        <a class="btn btn-outline-secondary" href="{% url 'index_page' %}">Back</a>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Login</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ login_form.as_p }}
                    <button class="btn btn-outline-primary" type="submit" name="login">Login</button>
                </form>

                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}

                <p class="text-center">Don't have an account? <a href="{% url 'register_user' %}">Create one</a>.</p>
            </div>
        </div>
    </div>
{% endblock %}
