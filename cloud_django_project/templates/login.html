{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
    <div class="login-container">
        <a class="btn btn-primary btn-three btn-back"
           href="{% url 'index_page' %}">Back</a>
        <div class="row justify-content-center">
            <div class="col-md">
                <h2 class="text-center mb-4">Login</h2>
                <form method="post">
                    <div class="form-group">
                        {% csrf_token %}
                        {{ login_form.as_p }}
                        <button class="btn btn-primary btn-two" type="submit"
                                name="login">Login
                        </button>
                    </div>
                </form>

                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}

                <p class="text-center text-account">Don't have an account? <a class="link" href="{% url 'register_user' %}">Create one</a>.</p>
            </div>
        </div>
    </div>
{% endblock %}
