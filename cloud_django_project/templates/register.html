{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
    <div class="container">
        <a class="btn btn-outline-secondary" href="{% url 'index_page' %}">Back</a>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Register</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ register_form.as_p }}
                    <button class="btn btn-outline-primary" type="submit" name="register">Register</button>
                </form>

                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}

                <p class="text-center">If you already have an account, <a href="{% url 'login_user' %}">login</a>
                    instead.</p>
            </div>
        </div>
    </div>
{% endblock %}
