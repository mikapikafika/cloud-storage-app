{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ register_form.as_p }}
        <button type="submit" name="register">Register</button>
    </form>
    <p>If you already have an account, <a href="/login">login</a> instead.</p>
{% endblock %}
