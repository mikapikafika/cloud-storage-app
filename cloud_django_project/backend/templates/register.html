{% extends "base.html" %}
{% load static %}
{% block title %}Register{% endblock %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
    <div class="login-container">
        <a class="btn btn-primary btn-three btn-back"
           href="{% url 'index_page' %}">Back</a>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Register</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ register_form.as_p }}
                    <button class="btn btn-primary btn-two" type="submit"
                            name="register">Register
                    </button>
                </form>

                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}

                <p class="text-center text-account">If you already have an account, <a class="link" href="{% url 'login_user' %}">login</a> instead.</p>
            </div>
        </div>
    </div>
{% endblock %}
